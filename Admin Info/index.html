<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="vitae.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:Light,Extra-Light,Bold" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <script src="vitae.js" type="text/javascript"></script>
    <title>Vitae</title>
</head>

<body>
    <div class="vitae-bar">
        <div class="vitae-box">Vitae</div>
        <div class="button-box">
            <button id="about-btn" class="button-1">About</button>
            <button id="support-btn" class="button-1">Support</button>
            <button id="sa-btn" class="button-1">System Admin</button>
        </div>
    </div>
    <div class="login-bar">
        <p class='wrd'>Company Info</p>
    </div>
    <div class="input-div">
        <div class="boxr">
            <div class="default-first">
                <h1>Are you an admin of your company?</h1>
                <p> Should we use your email address as the admin email address?<br/> If not, enter the admin’s email address:</p>
            </div>
            <div class="choice-div">
                <button id="admin-email" class="picker-div" onclick="colorChange1()">
                    <div class="obsqr" id="obsqr1">Yes, I’m an admin.</div>
                    <div class="obsqr">Use the email address:</div><br/>
                    <div id="bold-wr" class="obsqr">admin@example.co.za</div><br/>
                    <div class="obsqr">for administrative purposes.</div>
                </button>
                <button id="different-email" class="picker-div" onclick="colorChange2()">
                    <div class="obsqr" id="obsqr1">No, I'm not an admin.</div>
                    <div class="obsqr">Use this email address:</div><br/>
                    <input id="bold-wr" class="obsqr" placeholder="enter email address here"/><br/><br>
                    <div class="obsqr">for administrative purposes.</div>
                </button>
            </div>
            <button id="cont-btn" class="input-buff"><p class="btn-text"><a href="/Users/danrc/Desktop/LiquidThought/Vitaejs/Onboarding 1/index.html">Continue</a></p></button>
        </div>
    </div>
</body>
